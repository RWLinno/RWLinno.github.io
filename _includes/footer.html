<footer class="mt-5 py-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="mt-3">
                    <h6><i class="fas fa-quote-left mr-2"></i>Daily Quote<i class="fas fa-quote-right ml-2"></i></h6>
                    <p id="daily-quote" class="font-italic text-muted">Loading quote...</p>
                    <p id="quote-author" class="small text-right"></p>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // Try to fetch from API first
                        fetch('https://api.quotable.io/random')
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById('daily-quote').textContent = '"' + data.content + '"';
                                document.getElementById('quote-author').textContent = '— ' + data.author;
                            })
                            .catch(error => {
                                // Fallback to local quotes if API fails
                                const quotes = [
                                    { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                                    { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
                                    { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                                    { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
                                    { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" }
                                ];
                                
                                const today = new Date();
                                const dateString = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
                                const dateHash = Array.from(dateString).reduce((hash, char) => hash + char.charCodeAt(0), 0);
                                const quoteIndex = dateHash % quotes.length;
                                
                                document.getElementById('daily-quote').textContent = '"' + quotes[quoteIndex].text + '"';
                                document.getElementById('quote-author').textContent = '— ' + quotes[quoteIndex].author;
                            });
                    });
                </script>
            </div>
            <div class="col-md-3">
                <h5>Links</h5>
                <ul class="list-unstyled">
                    <li><a href="https://github.com/RWLinno/" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
                    <li><a href="https://blog.csdn.net/SC_Linno" target="_blank"><i class="fa fa-blog"></i> CSDN</a></li>
                    <li><a href="https://citymind.top/about-us/" target="_blank"><i class="fas fa-users"></i> CityMind</a></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h5>Contact</h5>
                <ul class="list-unstyled">
                    <li><i class="fas fa-envelope"></i> <span class="email-text">wruan792@connect.hkust-gz.edu.cn</span></li>
                    <li><i class="fas fa-map-marker-alt"></i> HKUST(GZ), Guangzhou, China</li>
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <p class="mb-0">&copy; 2025 Weilin Ruan. All rights reserved.</p>
                <small>Last updated: {{ site.time | date: '%B %d, %Y' }}</small>
            </div>
        </div>
    </div>
</footer>
