<div class="row mt-4">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body">
                <h4 class="card-title">
                    <i class="fas fa-newspaper"></i> News
                </h4>
                <div class="row">
                    <div class="col">
                        {% for item in site.data.profile.news %}
                        <div class="row mb-2">
                            <div class="col-auto mr-auto">
                                <h5 class="mb-0">{{ item.content }}</h5>
                            </div>
                            <div class="col-auto text-right">
                                <p class="mb-0 text-muted">{{ item.date }}</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
