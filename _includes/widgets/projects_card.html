<div class="row mt-4">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body">
                <h4 class="card-title">
                    <i class="fas fa-code-branch"></i> Projects
                </h4>
                <div class="row">
                    <div class="col">
                        {% for item in site.data.profile.projects %}
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <h5 class="mb-1">{{ item.name }}</h5>
                                <p class="mb-1 text-muted">{{ item.date }}</p>
                                {% if item.image %}
                                <div class="text-center mb-2">
                                    <img src="{{ item.image | relative_url }}" alt="{{ item.name }}" class="img-fluid rounded" style="max-height: 200px;">
                                </div>
                                {% endif %}
                                <p>{{ item.description }}</p>
                                {% if item.link %}
                                <a href="{{ item.link }}" target="_blank" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-external-link-alt"></i> View Project
                                </a>
                                {% endif %}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
